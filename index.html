<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div id="sub-content">Create pixelated art. Choose the color and grid size - then get creative!</div>
    </div>
    <div class="grid-container">
        <div class="toolbox">
            <div><h2 class="wheel">Pick a Color</h2></div>
            <input type="color" value="#FFFFFF" id="color">
            <button id="single">Color</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
            <label for="grid-size">Grid Size:</label>
            <input type="number" min="4" max="256" value="16" id="grid-size">
        </div>
        <div class="grid" id="grid"></div>
    </div>


</body>
<script src="main.js"></script>
</html>
